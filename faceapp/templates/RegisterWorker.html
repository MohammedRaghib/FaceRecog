<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Worker</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to right, #1e1e2f, #3a3a5f);
                font-family: 'Poppins', sans-serif;
                color: #ffffff;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 30px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                width: 350px;
                text-align: center;
            }

            h2 {
                font-weight: 600;
                margin-bottom: 20px;
            }

            label {
                font-weight: 400;
                display: block;
                margin-top: 10px;
                text-align: left;
            }

            input[type="text"],
            input[type="file"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: none;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            button {
                width: 100%;
                padding: 12px;
                background: #ff4b5c;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
                transition: 0.3s;
            }

            button:hover {
                background: #ff3b4f;
                box-shadow: 0 0 10px rgba(255, 75, 92, 0.5);
            }

            p {
                margin-top: 15px;
                font-size: 14px;
                color: #ffbaba;
            }
        </style>
    </head>

<body>
    <h2>Register Worker</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="image">Upload Photo:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Register</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>

</html>
